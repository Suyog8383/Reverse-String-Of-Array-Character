<html>
  <head>
    <title>Reverse String</title>
  </head>
  <body></body>
</html>
<script>
  /*  Input: s = ["h", "e", "l", "l", "o"];
  Output: ["o", "l", "l", "e", "h"]; */
  let reverseString = function (s) {
    for (let i = 0, j = s.length - 1; i < j; ) {
      [s[i], s[j]] = [s[j], s[i]];
      i++;
      j--;
    }
    return s;
  };
  console.log(reverseString(["h", "e", "l", "l", "o"]));
</script>
